<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IDG 2001 Cloud - Oblig2</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
            integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <a href="/" class="Title">
                    <h1>
                        Water Temperature
                        <div class="Title__highlight"></div>
                    </h1>
                    <div class="Title__underline"></div>
                </a>
            </header>
            <div class="stats-widget">
                <p>Combined stats for all locations</p>
                <ul>
                    <li>
                        <p>Average:</p>
                        <p id="wq_average">0</p>
                    </li>

                    <li>
                        <p>Minima:</p>
                        <p id="wq_min">0</p>
                    </li>

                    <li>
                        <p>Maxima:</p>
                        <p id="wq_max">0</p>
                    </li>
                </ul>
            </div>
            <div class="graph-container">
                <h2>Temperature last 24 hours (Celsius)</h2>
                <canvas id="water_chart"></canvas>
            </div>
            <div class="footer">
                <p class="footnote">Graph automatically updates one minute past every hour</p>
            </div>
            <script src="script.js" type="module"></script>
        </div>
    </body>
</html>
